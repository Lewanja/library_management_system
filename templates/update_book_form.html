{% extends 'index.html' %}
{% block body %}
<body>
<h1> Update this book: {{ context.isbn }} </h1>
    <form action="/available_books/{{ context.isbn }}" method="post">
        <div class="form-group">
    <label for="exampleInputisbn">isbn</label>
    <input type="text" name="isbn" class="form-control" id="exampleInputisbn" value="{{ context.isbn }}">
  </div>
            <label for="exampleInputisbn">author</label>
    <input type="text" name="author" class="form-control" id="exampleInputauthor" value="{{ context.author }}">
  </div>
            <label for="exampleInputtitle">title</label>
    <input type="text" name="title" class="form-control" id="exampleInputtitle" value="{{ context.title }}">
  </div>
            <label for="exampleInputbook_price">book_price</label>
    <input type="text" name="book_price" class="form-control" id="exampleInputbook_price" value="{{ context.book_price }}">
  </div>
            <label for="exampleInputquantity_available">quantity_available</label>
    <input type="text" name="quantity_available" class="form-control" id="exampleInputquantity_available" value="{{ context.quantity_available }}">
  </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

</body>
{% endblock %}
